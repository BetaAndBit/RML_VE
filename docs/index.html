	<meta name="Description" content="Cuốn sách này bao gồm lý thuyết, ví dụ và các quy trình liên quan đến việc xây dựng mô hình theo các nguyên tắc của Học máy có trách nhiệm. Tại đây, bạn sẽ tìm thấy trực giác và ví dụ cho Học máy có thể hiểu được (IML) và Trí tuệ nhân tạo có thể giải thích được (XAI). Mô tả được bổ sung bằng các đoạn mã với các ví dụ cho R bằng cách sử dụng gói randomForest, mlr3 và DALEX. Cuối cùng, quá trình mô hình hóa được thể hiện thông qua một cuốn truyện tranh kể chi tiết về cuộc phiêu lưu của hai nhân vật Beta và Bit. Sự tương tác của hai số liệu này cho thấy các quyết định mà các nhà phân tích thường gặp phải là thử một mô hình khác, một kỹ thuật khai thác khác hay tìm kiếm dữ liệu khác - câu hỏi về cách so sánh các mô hình hoặc xác minh chúng.

Tất cả các ví dụ đều có thể tái tạo đầy đủ để tất cả các cuộc phiêu lưu có thể được tạo lại trên máy tính cục bộ.

Tạo ra các mô hình là một nhiệm vụ có trách nhiệm và đòi hỏi cao, nhưng cũng là một cuộc phiêu lưu thú vị. Đôi khi các sách giáo khoa chỉ tập trung vào mặt kỹ thuật, mất hết sự thú vị. Ở đây chúng tôi sẽ có cả hai.">
