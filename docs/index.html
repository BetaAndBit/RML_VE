	<meta name="Description" content="Cuốn sách này là sự tổng hợp độc đáo về lý thuyết, ví dụ và quy trình liên quan đến Học máy có trách nhiệm. Bạn sẽ tìm thấy trực giác và ví dụ cho Học máy có thể hiểu được (IML) và Trí tuệ nhân tạo có thể giải thích được (XAI). Các mô tả được bổ sung bằng các đoạn mã với các ví dụ cho R với việc sử dụng các gói randomForest, mlr3 và DALEX. Cuối cùng, quá trình này được thể hiện qua một cuốn truyện tranh mô tả cuộc phiêu lưu của hai nhân vật Beta và Bit. Sự tương tác của hai điều này cho thấy các quyết định mà các nhà phân tích thường phải đối mặt, liệu có nên thử một mô hình khác, thử một kỹ thuật khác để thăm dò hay tìm kiếm dữ liệu khác - những câu hỏi như cách so sánh các mô hình hoặc xác nhận chúng.

Tất cả các ví dụ đều có thể tái tạo đầy đủ để người ta có thể phát lại tất cả các cuộc phiêu lưu trên một máy tính để bàn cục bộ.

Phát triển mô hình là một nhiệm vụ đầy trách nhiệm và đầy thử thách nhưng cũng là một cuộc phiêu lưu thú vị. Đôi khi sách giáo khoa chỉ tập trung vào mặt kỹ thuật, làm mất đi tất cả sự thú vị. Ở đây chúng ta sẽ có tất cả.">
